function calculateLifePath() {
    const input = document.getElementById("dob").value;
    if (!input) {
        alert("Please enter a valid date.");
        return;
    }

    // Format YYYY-MM-DD
    let digits = input.replace(/-/g, '').split('').map(Number);
    let sum = digits.reduce((a, b) => a + b, 0);

    // Reduce to single digit or master number
    while (sum > 9 && sum !== 11 && sum !== 22 && sum !== 33) {
        let tempSum = 0;
        let strSum = sum.toString();
        for(let char of strSum) {
            tempSum += parseInt(char);
        }
        sum = tempSum;
    }

    const resultBox = document.getElementById("result");
    const lang = localStorage.getItem('divine_lang') || 'en';
    const meanings = lang === 'en' ? meanings_en : meanings_hi;
    const meaning = meanings[sum] || "Unknown number";

    resultBox.innerHTML = `
        <h3 style='margin-top:0; color:#6d28d9; font-size:24px;'>Your Life Path Number: ${sum}</h3>
        <p style='font-size:16px; line-height:1.6; color:#4b5563;'>${meaning}</p>
    `;
    resultBox.style.display = "block";
}
