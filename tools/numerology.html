<script>
    // Chaldean Numerology Map
    const chaldeanMap = {
        'a': 1, 'i': 1, 'j': 1, 'q': 1, 'y': 1,
        'b': 2, 'k': 2, 'r': 2,
        'c': 3, 'g': 3, 'l': 3, 's': 3,
        'd': 4, 'm': 4, 't': 4,
        'e': 5, 'h': 5, 'n': 5, 'x': 5,
        'u': 6, 'v': 6, 'w': 6,
        'o': 7, 'z': 7,
        'f': 8, 'p': 8
    };

    const meanings = {
        1: "The Leader. Independent, ambitious, and original. You are a natural born pioneer.",
        2: "The Diplomat. Cooperative, sensitive, and balanced. You thrive in partnerships.",
        3: "The Communicator. Creative, expressive, and joyful. You bring light to others.",
        4: "The Builder. Practical, disciplined, and reliable. You build solid foundations.",
        5: "The Adventurer. Dynamic, free-spirited, and versatile. You love change and travel.",
        6: "The Nurturer. Responsible, caring, and harmonious. You are the glue of your family.",
        7: "The Seeker. Analytical, spiritual, and intuitive. You seek deep truths.",
        8: "The Powerhouse. Ambitious, efficient, and material-focused. You manifest success.",
        9: "The Humanitarian. Compassionate, selfless, and generous. You care for the world."
    };

    function handleEnter(e) {
        if (e.key === 'Enter') calculateNumerology();
    }

    function calculateNumerology() {
        const name = document.getElementById('nameInput').value.toLowerCase().trim();
        if(!name) return;

        let sum = 0;
        for (let char of name) {
            if (chaldeanMap[char]) {
                sum += chaldeanMap[char];
            }
        }

        // Reduce to single digit
        let finalNumber = sum;
        while (finalNumber > 9) {
            finalNumber = finalNumber.toString().split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
        }

        // Display Result
        const resultBox = document.getElementById('result');
        const numberDisplay = document.getElementById('finalNumber');
        const meaningDisplay = document.getElementById('numberMeaning');

        numberDisplay.innerText = finalNumber;
        meaningDisplay.innerText = meanings[finalNumber] || "A unique vibration of potential.";
        
        resultBox.style.display = 'block';
    }
</script>
