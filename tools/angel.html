
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angel Number Meaning • Divine Destiny</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<canvas id="particles"></canvas>

<header>
    <h1>Divine Destiny <span>by Qbytex</span></h1>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../index.html#tools">Tools</a>
        <a href="../index.html#contact">Contact</a>
    </nav>
</header>

<div class="hero" style="padding: 100px 20px 40px; border: none; background: transparent;">
    <h2>Angel Number Meaning</h2>
    <p>Discover the hidden messages from the universe.</p>
</div>

<div class="why-section" style="margin: 20px auto; max-width: 600px;">
    <div class="why-box" style="text-align: left;">
        <input type="text" id="numberInput" placeholder="Enter number (e.g., 111, 444)" 
               style="width: 100%; padding: 15px; border-radius: 12px; border: 1px solid rgba(139, 92, 246, 0.3); margin-bottom: 20px; font-family: 'Poppins', sans-serif;">
        <button onclick="getMeaning()" class="contact-btn" style="width: 100%;">Get Meaning</button>
        
        <div id="result" style="display:none; margin-top: 30px; padding: 20px; border-radius: 12px; background: rgba(139, 92, 246, 0.1); border: 1px solid rgba(139, 92, 246, 0.2); font-weight: 500;"></div>
    </div>
</div>

<footer>
    © 2026 Divine Destiny by Qbytex
</footer>

<script src="../assets/js/particles.js"></script>
<script>
const meanings = {
    "111": "A new beginning is unfolding. Your thoughts are manifesting fast — stay positive.",
    "222": "You are aligned with divine timing. Balance and harmony are entering your life.",
    "333": "Ascended masters are guiding you. Trust your intuition and inner voice.",
    "444": "You are protected. Angels are surrounding you with strength and stability.",
    "555": "Major change is coming. Let go of the old and welcome transformation.",
    "666": "Refocus your thoughts. You are spiritually supported — release fear.",
    "777": "Miracles are entering your life. Divine blessings are aligning for you.",
    "888": "Financial abundance is on the way. Your hard work is paying off.",
    "999": "A chapter is closing. New spiritual growth is beginning for you.",
    "1212": "Stay optimistic — your manifestations are very close.",
    "1234": "You are on the right path. Keep moving forward with confidence.",
    "1010": "You are awakening. The universe is opening new doors.",
    "1111": "A portal has opened. Make a wish — your manifestation is powerful right now.",
    "2323": "Creative energy is flowing. Express yourself fearlessly.",
    "1919": "You are completing a soul cycle. Embrace the next stage of your destiny."
};

function getMeaning() {
    const num = document.getElementById("numberInput").value.trim();
    const resultBox = document.getElementById("result");

    if (meanings[num]) {
        resultBox.innerHTML = `<b>${num}</b> — ${meanings[num]}`;
    } else {
        resultBox.innerHTML = `No direct meaning found for <b>${num}</b> — but trust this: angels are trying to connect with you. Stay aware of signs.`;
    }

    resultBox.style.display = "block";
}
</script>

</body>
</html>
