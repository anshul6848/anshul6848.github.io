function getMeaning() {
    const num = document.getElementById("numberInput").value.trim();
    const resultBox = document.getElementById("result");
    const lang = localStorage.getItem('divine_lang') || 'en';
    const meanings = lang === 'en' ? meanings_en : meanings_hi;

    if (meanings[num]) {
        resultBox.innerHTML = `<b>${num}</b> — ${meanings[num]}`;
    } else {
        const notFoundMsg = lang === 'en' 
            ? `No direct meaning found for <b>${num}</b> — but trust this: angels are trying to connect with you. Stay aware of signs.`
            : `<b>${num}</b> के लिए कोई सीधा अर्थ नहीं मिला - लेकिन विश्वास रखें: स्वर्गदूत आपसे जुड़ने की कोशिश कर रहे हैं। संकेतों के प्रति जागरूक रहें।`;
        resultBox.innerHTML = notFoundMsg;
    }

    resultBox.style.display = "block";
}
