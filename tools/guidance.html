<script>
const messages_en = [
    "Trust your intuition, it is leading you to your highest good.",
    "Be patient with yourself. You are growing every day.",
    "The universe has a plan better than you can imagine.",
    "Let go of what you cannot control.",
    "You are exactly where you need to be.",
    "Breathe. All is well.",
    "Your potential is limitless.",
    "Kindness you put out returns to you threefold.",
    "Today is a gift. Embrace it.",
    "Listen to the silence; it speaks.",
    "Your courage is your superpower."
];
const messages_hi = [
    "अपनी अंतरात्मा पर भरोसा करें, यह आपको आपकी सर्वोच्च भलाई की ओर ले जा रही है।",
    "हौसला रखें। आप हर दिन बढ़ रहे हैं।",
    "ब्रह्मांड के पास आपकी कल्पना से बेहतर योजना है।",
    "जिसे आप नियंत्रित नहीं कर सकते उसे जाने दें।",
    "आप बिल्कुल वहीं हैं जहाँ आपको होना चाहिए।",
    "साँस लें। सब ठीक है।",
    "आपकी क्षमता असीमित है।",
    "जो दया आप देते हैं, वह तीन गुना होकर वापस आती है।",
    "आज एक उपहार है। इसे गले लगाओ।",
    "खामोशी को सुनें; यह बोलती है।",
    "आपका साहस ही आपकी महाशक्ति है।"
];

function getGuidance() {
    const result = document.getElementById("result");
    const lang = localStorage.getItem('divine_lang') || 'en';
    const messages = lang === 'en' ? messages_en : messages_hi;
    const random = messages[Math.floor(Math.random() * messages.length)];

    result.innerHTML = random;
    result.style.display = "block";
}
</script>
