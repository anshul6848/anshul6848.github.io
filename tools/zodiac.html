<script>
function findZodiac() {
    const dateInput = document.getElementById("dob").value;
    if (!dateInput) {
        alert("Please select a date.");
        return;
    }

    const date = new Date(dateInput);
    const day = date.getDate();
    const month = date.getMonth() + 1; // 1-12

    let sign = "";
    let icon = "";
    
    // Simple Western Zodiac Logic
    if ((month == 3 && day >= 21) || (month == 4 && day <= 19)) { sign = "Aries (Mesh)"; icon = "♈"; }
    else if ((month == 4 && day >= 20) || (month == 5 && day <= 20)) { sign = "Taurus (Vrishabha)"; icon = "♉"; }
    else if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) { sign = "Gemini (Mithuna)"; icon = "♊"; }
    else if ((month == 6 && day >= 21) || (month == 7 && day <= 22)) { sign = "Cancer (Karka)"; icon = "♋"; }
    else if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) { sign = "Leo (Simha)"; icon = "♌"; }
    else if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) { sign = "Virgo (Kanya)"; icon = "♍"; }
    else if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) { sign = "Libra (Tula)"; icon = "♎"; }
    else if ((month == 10 && day >= 23) || (month == 11 && day <= 21)) { sign = "Scorpio (Vrishchika)"; icon = "♏"; }
    else if ((month == 11 && day >= 22) || (month == 12 && day <= 21)) { sign = "Sagittarius (Dhanu)"; icon = "♐"; }
    else if ((month == 12 && day >= 22) || (month == 1 && day <= 19)) { sign = "Capricorn (Makara)"; icon = "♑"; }
    else if ((month == 1 && day >= 20) || (month == 2 && day <= 18)) { sign = "Aquarius (Kumbha)"; icon = "♒"; }
    else { sign = "Pisces (Meena)"; icon = "♓"; }

    const resultBox = document.getElementById("result");
    resultBox.innerHTML = `
        <div style="font-size: 60px; margin-bottom: 15px;">${icon}</div>
        <h3 style='margin-top:0; color:#6d28d9; font-size:32px;'>${sign}</h3>
    `;
    resultBox.style.display = "block";
}
</script>
